<!DOCTYPE html>
<html>
<head>
    <title>Quiz Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 5px;
            text-align: left;
            border: 1px solid black;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
        td {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        window.onload = function() {
            document.querySelector('table').style.visibility = 'visible';
        };
    </script>
</head>
<body>
    <table style="visibility:hidden">
        <tr>
            <th>Question No.</th>
            <th>Question</th>
            <th>Chosen Answer</th>
            <th>Explanation</th>
            <th>Score for Answer</th>
            <th>Score for Explanation</th>
        </tr>
        <!-- Repeat for each row of data -->
        <tr>
            <td>1</td>
            <td>What is 4 multiplied by 8?</td>
            <td>32</td>
            <td>4 multiplied by 8 is 32</td>
            <td>10</td>
            <td>10</td>
        </tr>
        <!-- ... -->
    </table>
</body>
</html>
