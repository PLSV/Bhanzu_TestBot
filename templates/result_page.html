<!DOCTYPE html>
<html>
<head>
    <title>Quiz Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #resultBox {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid black;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 18px;
            color: #000;
        }
        .button-container {
            text-align: center;
            padding: 20px;
        }
        .button-container button {
            margin: 0 10px;
        }
    </style>
    <script>
        window.onload = function() {
            document.querySelector('#resultBox').style.visibility = 'visible';
        };
    </script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-12">
                <div class="form-group">
                    <textarea class="form-control" id="resultBox" readonly>{{ result }}</textarea>
                </div>
                <div class="btn-group col-md-12" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary mr-2">Button 1</button>
                    <button type="button" class="btn btn-secondary mr-2">Button 2</button>
                    <button type="button" class="btn btn-success">Button 3</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
