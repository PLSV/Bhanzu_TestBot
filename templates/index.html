<!DOCTYPE html>
<html>
    <head>
        <title>Practice Test</title>
        <!-- Add Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <p class="mt-5 text-center">Welcome to Practice Session</p>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form method="POST" action="/practice/receive/user" class="p-4 border rounded bg-white shadow">
                        <div class="form-group">
                            <label for="fname">Name:</label>
                            <input type="text" id="fname" name="fname" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="fgrade">Grade:</label>
                            <input type="number" id="fgrade" name="fgrade" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="fteacher">Teacher:</label>
                            <input type="text" id="fteacher" name="fteacher" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Add Bootstrap JavaScript and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            window.onload = function() {
                document.getElementById('fname').focus();
            };
        </script>
    </body>
</html>
